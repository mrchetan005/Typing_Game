<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Typing Game</title>
		<link rel="stylesheet" href="./assets/style.css" />
	</head>
	<body title="Stop the Game">
		<h1>Touch Typing Game</h1>
		<div class="timer__container">
			<span id="timer" title="Timer">0</span>
			<span class="wpm" title="words per min"><span id="wpm">0</span>wpm</span>
		</div>
		<div id="container" title="Start the Game">
			<p id="quote"></p>
		</div>
		<div class="rules">
			<h2>Rules</h2>
			<p class="rule">Touch the container to start the game.</p>
			<p class="rule">Timer will start after the game started.</p>
			<p class="rule">Touch outside of the container to stop.</p>
			<p class="rule">Timer will reset after the game stopped.</p>
			<p class="rule">After typing all words correctly, game will reset.</p>
		</div>
		<script src="./assets/script.js"></script>
	</body>
</html>
